<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>

    <!-- Internal CSS -->
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .form-box {
            width: 400px;
            background-color: white;
            padding: 20px;
            margin: auto;
            margin-top: 50px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
        }

        h2 {
            text-align: center;
            color: darkblue;
        }

        label {
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px 0;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: green;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="form-box">
        <h2>Registration Form</h2>

        <!-- Inline CSS used below -->
        <form>
            <label>Name:</label>
            <input type="text" style="border:2px solid blue;">

            <label>Email:</label>
            <input type="email" style="border:2px solid blue;">

            <label>Password:</label>
            <input type="password" style="border:2px solid blue;">

            <label>Gender:</label>
            <select style="border:2px solid blue;">
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>

            <input type="submit" value="Register" class="btn">
        </form>
    </div>

</body>
</html>
